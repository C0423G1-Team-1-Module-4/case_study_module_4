<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">

    <!-- ** Basic Page Needs ** -->
    <meta charset="utf-8">
    <title th:text="${title}"></title>

    <!-- ** Mobile Specific Metas ** -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Agency HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

    <!-- theme meta -->
    <meta name="theme-name" content="classimax"/>

    <!-- favicon -->
    <link href="/images/favicon.png" rel="shortcut icon">

    <!--
    Essential stylesheets
    =====================================-->
    <link href="/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/bootstrap/bootstrap-slider.css" rel="stylesheet">
    <link href="/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/plugins/slick/slick.css" rel="stylesheet">
    <link href="/plugins/slick/slick-theme.css" rel="stylesheet">
    <link href="/plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="body-wrapper">


<header th:fragment="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light navigation">
                    <a class="navbar-brand" href="index.html">
                        <img style="width: 30%" src="/images/logo.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="height: 60%">
                        <ul class="navbar-nav ml-auto main-nav ">
                            <li class="nav-item dropdown dropdown-slide @@pages">
                                <a class="nav-link dropdown-toggle" href="/vehicle/vehicle/view" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                    Car Types <span><i class="fa fa-angle-down"></i></span>
                                </a>
                                <!-- Dropdown list -->
                                <ul class="dropdown-menu">
                                    <th:block th:each="car : ${vehicleTypeList}">
                                    <li><a class="dropdown-item @@about" th:href="@{/vehicle/vehicle/view(name=${car.id})}" th:text="${car.typeName}"></a></li>
                                    </th:block>
                                    <li><a class="dropdown-item @@about" href="/vehicle/vehicle/view">All</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto main-nav ">
                            <li class="nav-item" th:if="${#request.userPrincipal == null}">
                                <a class="nav-link login-button" href="/login" style=" margin: 0; padding: 0">Login</a>
                            </li>
                            <li class="nav-item dropdown dropdown-slide @@pages" th:if="${#request.userPrincipal != null}">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false" th:text="'Welcome ' + ${#request.userPrincipal.getName()}">
                                    <span><i class="fa fa-angle-down"></i></span>
                                </a>
                                <th:block th:if="${#request.userPrincipal != null}">
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item @@about" th:if="${#request.isUserInRole('ROLE_ADMIN')}" onclick="toPreference()">Preferences Admin</a></li>
                                        <li><a class="dropdown-item @@about" th:if="${#request.isUserInRole('ROLE_USER')}" onclick="toDetailUser()">Preferences User</a></li>
                                        <li><a class="dropdown-item @@about" href="/logout">Logout</a></li>
                                    </ul>
                                </th:block>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>


<!--============================
=            Footer            =
=============================-->

<!-- Footer Bottom -->
<footer th:fragment="footer" class="footer-bottom">
    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center text-lg-left mb-3 mb-lg-0">
                <!-- Copyright -->
                <div class="copyright">
                    <p>Copyright &copy;
                        <script>
                            let currentYear = new Date().getFullYear()
                            document.write(currentYear)
                        </script>
                        . Designed & Developed by C0423G1 - Team 1
                    </p>
                </div>
            </div>
            <div class="col-lg-6">
                <!-- Social Icons -->
                <ul class="social-media-icons text-center text-lg-right">
                    <li><a class="fa fa-facebook" href="https://www.facebook.com/themefisher"></a></li>
                    <li><a class="fa fa-twitter" href="https://www.twitter.com/themefisher"></a></li>
                    <li><a class="fa fa-pinterest-p" href="https://www.pinterest.com/themefisher"></a></li>
                    <li><a class="fa fa-github-alt" href="https://www.github.com/themefisher"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Container End -->
    <!-- To Top -->
    <div class="scroll-top-to">
        <i class="fa fa-angle-up"></i>
    </div>
</footer>

<!--
Essential Scripts
=====================================-->
<div th:fragment="js">
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/bootstrap/popper.min.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/plugins/bootstrap/bootstrap-slider.js"></script>
    <script src="/plugins/tether/js/tether.min.js"></script>
    <script src="/plugins/raty/jquery.raty-fa.js"></script>
    <script src="/plugins/slick/slick.min.js"></script>
    <script src="/plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>
    <!-- google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU" defer></script>
    <script src="/plugins/google-map/map.js" defer></script>
    <script src="/js/script.js"></script>
    <script>
        function toLogin() {
            window.location.href = "/login";
        }

        function toLogout() {
            window.location.href = "/logout";
        }

        function toPreference() {
            window.location.href = "/customers";
        }
    </script>
</div>


</body>

</html>
