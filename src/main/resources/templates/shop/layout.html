<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">

    <!-- ** Basic Page Needs ** -->
    <meta charset="utf-8">
    <title th:text="${title}"></title>

    <!-- ** Mobile Specific Metas ** -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Agency HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

    <!-- theme meta -->
    <meta name="theme-name" content="classimax"/>

    <!-- favicon -->
    <link href="/images/favicon.png" rel="shortcut icon">

    <!--
    Essential stylesheets
    =====================================-->
    <link href="/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/bootstrap/bootstrap-slider.css" rel="stylesheet">
    <link href="/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/plugins/slick/slick.css" rel="stylesheet">
    <link href="/plugins/slick/slick-theme.css" rel="stylesheet">
    <link href="/plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
    <style>
        .user {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            max-width: 200px;
            width: 100%;
            background: ghostwhite;
            border-radius: 50px;
            border: black;
            transition: background-color 0.2 linear;
            position: relative;
        }

        .user:hover,
        .dropdown-item:hover {
            background: #b2b2b2;
            color: white;
        }

        .user-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
        }

        .user-info {
            padding: 0.5rem;
            width: 100%;
            font-size: 0.938rem;
            color: black;
        }

        .user:hover .dropdown-list {
            display: block;
            z-index: 1;
            top: 100%;
        }

        /* Dropdown list */
        .dropdown-list {
            position: absolute;
            padding-top: 1rem;
            top: 0;
            max-width: 200px;
            font-size: 0.938rem;
            right: -49px;
            color: #0b0b0b;
            display: none;
        }

        .dropdown-item {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border: solid 1px;
            width: 100%;
            /*height: 35px;*/
            right: 41px;
            background: ghostwhite;
            border-radius: 10px;
            font-size: 0.938rem;
        }

        .dropdown-item .bx {
            padding: 0 1rem 0;
        }

    </style>

</head>

<body class="body-wrapper">


<header th:fragment="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light navigation">
                    <a class="navbar-brand" href="index.html">
                        <img style="width: 45%" src="/images/logo.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto main-nav ">
                            <li class="nav-item dropdown dropdown-slide @@pages">
                                <a class="nav-link dropdown-toggle" href="/vehicle/vehicle/vieww" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                    Car Types <span><i class="fa fa-angle-down"></i></span>
                                </a>
                                <!-- Dropdown list -->
                                <ul class="dropdown-menu">
                                    <th:block th:each="car : ${vehicleTypeList}">
                                    <li><a class="dropdown-item @@about" th:href="@{/vehicle/vehicle/view(name=${car.id})}" th:text="${car.typeName}"></a></li>
                                    </th:block>
                                    <li><a class="dropdown-item @@about" href="/vehicle/vehicle/vieww">All</a></li>
                                </ul>
                            </li>
                        </ul>
                        <a href="#" class="user">
                            <img th:if="${#request.userPrincipal == null}"
                                 src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png"
                                 alt="user-img"
                                 class="user-img"
                            />
                            <img th:if="${#request.userPrincipal !=null}"
                                 src="https://cdn2.iconfinder.com/data/icons/audio-16/96/user_avatar_profile_login_button_account_member-512.png"
                                 alt="user-img"
                                 class="user-img">
                            <span th:if="${#request.userPrincipal == null}" class="user-info"
                                  onclick="toLogin()">Login</span>
                            <span th:if="${#request.userPrincipal !=null}" th:text="${#request.userPrincipal.getName()}"
                                  class="user-info"></span>
                            <!-- Dropdown list Start -->
                            <div th:if="${#request.userPrincipal!=null}" class="dropdown-list">
                                <div class="dropdown-item" th:if="${#request.isUserInRole('ROLE_ADMIN')}">
                                    <i class="bx bx-cog"></i>
                                    <div class="dropdown-text" onclick="toPreference()">Preferences</div>
                                </div>
                                <div class="dropdown-item" th:if="${#request.isUserInRole('ROLE_USER')}">
                                    <i class="bx bx-cog"></i>
                                    <input type="hidden" id="name" th:value="${#request.userPrincipal.getName()}"/>
                                    <div class="dropdown-text" onclick="toDetailUser()">Preferences</div>
                                </div>
                                <div class="dropdown-item">
                                    <i class="bx bx-log-out-circle"></i>
                                    <div class="dropdown-text" onclick="toLogout()">Log out</div>
                                </div>
                            </div>
                            <!-- Dropdown list end -->
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>


<!--============================
=            Footer            =
=============================-->

<!-- Footer Bottom -->
<footer th:fragment="footer" class="footer-bottom">
    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center text-lg-left mb-3 mb-lg-0">
                <!-- Copyright -->
                <div class="copyright">
                    <p>Copyright &copy;
                        <script>
                            let currentYear = new Date().getFullYear()
                            document.write(currentYear)
                        </script>
                        . Designed & Developed by C0423G1 - Team 1
                    </p>
                </div>
            </div>
            <div class="col-lg-6">
                <!-- Social Icons -->
                <ul class="social-media-icons text-center text-lg-right">
                    <li><a class="fa fa-facebook" href="https://www.facebook.com/themefisher"></a></li>
                    <li><a class="fa fa-twitter" href="https://www.twitter.com/themefisher"></a></li>
                    <li><a class="fa fa-pinterest-p" href="https://www.pinterest.com/themefisher"></a></li>
                    <li><a class="fa fa-github-alt" href="https://www.github.com/themefisher"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Container End -->
    <!-- To Top -->
    <div class="scroll-top-to">
        <i class="fa fa-angle-up"></i>
    </div>
</footer>

<!--
Essential Scripts
=====================================-->
<div th:fragment="js">
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/bootstrap/popper.min.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/plugins/bootstrap/bootstrap-slider.js"></script>
    <script src="/plugins/tether/js/tether.min.js"></script>
    <script src="/plugins/raty/jquery.raty-fa.js"></script>
    <script src="/plugins/slick/slick.min.js"></script>
    <script src="/plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>
    <!-- google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU" defer></script>
    <script src="/plugins/google-map/map.js" defer></script>
    <script src="/js/script.js"></script>
    <script>
        function toLogin() {
            window.location.href = "/login";
        }

        function toLogout() {
            window.location.href = "/logout";
        }

        function toPreference() {
            window.location.href = "/customers";
        }
    </script>
</div>


</body>

</html>
