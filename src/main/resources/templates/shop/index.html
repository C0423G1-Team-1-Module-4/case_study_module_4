<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
<script>
    const searchParams = new URLSearchParams(window.location.search);
    let message = searchParams.get('message'); // price_descending
    if (message === "success!"){
            Swal.fire({
                title: "welcome to TheHome!",
                icon: 'success',
                timer: 1500,
                timerProgressBar: true,
                showConfirmButton: false
            });
    }

</script>
<section class="hero-area bg-1 text-center overly">
    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Header Contetnt -->
                <div class="content-block">
                    <h1>#Thehome</h1>
                    <p>Cùng Bạn Đến Mọi Hành Trình</p>
                </div>
                <!-- Advance Search -->
            </div>
        </div>
    </div>
    <!-- Container End -->
</section>


<!--===========================================
=            Popular deals section            =
============================================-->

<section class="popular-deals section bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>Trending Cars</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!--             offer 01 -->
            <div class="col-lg-12">
                <div class="trending-ads-slide">
                    <th:block th:each="car : ${vehicleList}">
                        <div class="col-sm-12 col-lg-4">
                            <!-- product card -->
                            <div class="product-item bg-light">
                                <div class="card">
                                    <div class="thumb-content">
                                        <a th:href="@{/vehicle/vehicle/{id}(id=${car.id})}">
                                            <img class="card-img-top img-fluid"
                                                 th:src="${car.getImageList().get(0).getImagePath()}"
                                                 alt="Card image cap" style="height: 15rem">
                                        </a>
                                    </div>
                                    <div class="card-body" style="padding: 0 10px 5px 20px">
                                        <h4 class="card-title" style="height: 43px" th:text="${car.vehicleName}"></h4>
                                        <p class="card-text" style="height: 42px" th:text="${car.description}"></p>
                                        <div>
                                            <h2 style="color: #000000; display: inline-block"
                                                th:text="'$'+${car.rentalPrice}"></h2>
                                            <a th:href="@{/vehicle/vehicle/{id}(id=${car.id})}" type="button"
                                               class="btn btn-dark"
                                               style="font-size: 10px; width: 57%; margin-left: 10%; padding: 10px; margin-bottom: 3%">Xem Ngay</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>Petrol Cars</h2>
                </div>
            </div>
        </div>

            <div class="col-lg-12">
                <div class="trending-ads-slide">
                    <th:block th:each="car : ${vehiclePetrol}">

                                        <div>
                                            <h2 style="color: #000000; display: inline-block"

                                            <a th:href="@{/vehicle/vehicle/{id}(id=${car.id})}" type="button"
                                               class="btn btn-dark"
                                               style="font-size: 10px; width: 57%; margin-left: 10%; padding: 10px; margin-bottom: 3%">Xem Ngay</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>Diesel Cars</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!--             offer 01 -->
            <div class="col-lg-12">
                <div class="trending-ads-slide">
                    <th:block th:each="car : ${vehicleDiesel}">
                        <div class="col-sm-12 col-lg-4">
                            <!-- product card -->
                            <div class="product-item bg-light">

                                    <div class="thumb-content">
                                        <a th:href="@{/vehicle/vehicle/{id}(id=${car.id})}">
                                            <img class="card-img-top img-fluid"

                                    <div class="card-body" style="padding: 0 10px 5px 20px">

                </div>
            </div>
        </div>
    </div>

</section>
