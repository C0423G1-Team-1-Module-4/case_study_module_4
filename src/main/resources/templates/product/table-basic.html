<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="admin/layout.html :: head(${title})">
    <title></title>
    <style>
        .dataTables_filter {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div class="nav-header" th:replace="admin/layout.html :: nav-header"></div>
    <!--**********************************
        Nav header end
    ***********************************-->

    <!--**********************************
        Header start
    ***********************************-->
    <div class="header" th:replace="admin/layout.html :: header"></div>
    <!--**********************************
        Header end ti-comment-alt
    ***********************************-->

    <!--**********************************
        Sidebar start
    ***********************************-->
    <div class="nk-sidebar" th:replace="admin/layout.html :: nk-sidebar"></div>
    <!--**********************************
        Sidebar end
    ***********************************-->

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h4 style="display: inline-block; margin-right: 88%">Table Vehicle</h4>
                        <a href="/admins/vehicle/creat" data-toggle="tooltip" data-placement="top" title="Create"
                           class="create">
                            <i style="display: inline-block; text-align: right" class="fa fa-plus"></i>
                        </a>
                        <form action="/admins/vehicle">
                            <div class="input-group mb-3" style="width: 30%">
                                <input type="text" class="form-control" placeholder="search"
                                       aria-label="" name="searchName" th:value="${searchName}">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Car</th>
                                <th>Status</th>
                                <th>Type of Car</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vehicles : ${vehicles}">
                                <th><img width="80px" height="auto" th:src="${vehicles.imageList.get(1).getImagePath()}"
                                         alt="image description"></th>
                                <td><h4 style="text-align: left" th:text="${vehicles.vehicleName}"></h4></td>
                                <td>
                                <span th:if="${vehicles.status==2}"
                                      class="badge badge-danger px-3">Under Maintenance</span>
                                    <span th:if="${vehicles.status==1}"
                                          class="badge badge-success px-5">Active</span>
                                    <span th:if="${vehicles.status==0}"
                                          class="badge badge-info px-5">Inactive</span>
                                </td>
                                <td><span th:text="${vehicles.vehicleType.getTypeName()}"
                                          class="categories"></span></td>
                                <td class="color-primary" th:text=" '$ '+ ${vehicles.rentalPrice}"></td>
                                <td>
                                    <div class="">
                                        <ul class="list-inline justify-content-center">
                                            <li class="list-inline-item">
                                                <a data-toggle="tooltip" data-placement="top" title="Edit" class="label gradient-1 rounded"
                                                   th:edit-id="${vehicles.id}">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a data-toggle="tooltip" data-placement="top" title="Delete"
                                                   class="label gradient-5 rounded" th:data-id="${vehicles.id}">
                                                    <i class="fa fa-trash"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="pagination justify-content-center">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item"
                                        th:class="${vehicles.hasPrevious()} ? 'page-item' : 'page-item disabled'">
                                        <a class="page-link" th:href="@{/vehicle/vehicle/view(page=0)}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li th:each="page : ${#numbers.sequence(0, vehicles.totalPages - 1)}"
                                        th:class="${vehicles.number == page} ? 'page-item active' : 'page-item'">
                                        <a class="page-link" th:href="@{/admins/vehicle(page=${page},searchName=${searchName})}"
                                           th:text="${page + 1}"></a>
                                    </li>
                                    <h1 style="display: none" th:text="${vehicles.number}" id="page"></h1>
                                    <h1 style="display: none" th:text="${searchName}" id="searchName"></h1>
                                    <li class="page-item"
                                        th:class="${vehicles.hasNext()} ? 'page-item' : 'page-item disabled'">
                                        <a class="page-link" th:href="@{/admins/vehicle(page=${vehicles.totalPages - 1},searchName=${searchName})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div class="footer">
        <div class="copyright">
            <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018
            </p>
        </div>
    </div>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<div th:replace="admin/layout.html :: js"></div>
<!---------------------------------------------------------------------------------------------->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('.table').DataTable({
            paging: false,
            ordering: true,
            searching: false
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
<script>
    // Listen for click events on links with the "edit" class
    document.querySelectorAll('.label.gradient-1.rounded').forEach(function (element) {
        var page = document.getElementById('page');
        var currentPage = page.textContent;
        var searchName = document.getElementById('searchName');
        var search = searchName.textContent;
        element.addEventListener('click', function () {
            const vehicleId = this.getAttribute("edit-id");
            Swal.fire({
                title: 'Update',
                html: `
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" id="option4">Update Status</button>
                    <button class="btn btn-secondary" id="option5">Update Price</button>
                </div>
            `,
                showCancelButton: false,
                showConfirmButton: false
            });

            // Get references to buttons in the modal window
            const option4Button = document.getElementById('option4');
            const option5Button = document.getElementById('option5');

            option5Button.addEventListener('click', () => {
                Swal.fire({
                    title: 'Enter the new amount',
                    html: `
                   <input id="newAmount" type="number" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

                `,
                    showCancelButton: true,
                    showConfirmButton: true,
                    preConfirm: () => {
                        const newAmount = document.getElementById('newAmount').value;
                        // Perform action with the new value (newAmount)
                        Swal.fire('Notice', 'The amount has been updated', 'success');
                        setTimeout(() => {
                            window.location.href = `/admins/vehicle/editMoney?id=${vehicleId}&money=${newAmount}&page=${encodeURIComponent(currentPage)}&searchName=${encodeURIComponent(search)}`;
                        }, 1000)
                    }
                });
            });

            option4Button.addEventListener('click', () => {
                Swal.fire({
                    title: 'Status',
                    html: `
                    <div class="d-flex justify-content-between">
                       <button class="btn btn-primary" id="option1">Inactive</button>
                        <button class="btn btn-secondary" id="option2">Active</button>
                        <button class="btn btn-info" id="option3">Under Maintenance</button>
                    </div>
                `,
                    showCancelButton: true,
                    showConfirmButton: false
                });

                // Lấy tham chiếu đến các nút trong cửa sổ modal trạng thái
                const option1Button = document.getElementById('option1');
                const option2Button = document.getElementById('option2');
                const option3Button = document.getElementById('option3');

                option1Button.addEventListener('click', () => {
                    Swal.fire('Notification', 'Under Maintenance has been selected', 'success');
                    setTimeout(() => {
                        window.location.href = `/admins/vehicle/edit?id=${vehicleId}&edit=0&page=${encodeURIComponent(currentPage)}&searchName=${encodeURIComponent(search)}`;
                    }, 1000)
                });

                option2Button.addEventListener('click', () => {
                    Swal.fire('Notification', 'Active has been selected', 'success');
                    setTimeout(() => {
                        window.location.href = `/admins/vehicle/edit?id=${vehicleId}&edit=1&edit=0&page=${encodeURIComponent(currentPage)}&searchName=${encodeURIComponent(search)}`;
                    }, 1000)
                });

                option3Button.addEventListener('click', () => {
                    Swal.fire('Notification', 'Inactive has been selected', 'success');
                    setTimeout(() => {
                        window.location.href = `/admins/vehicle/edit?id=${vehicleId}&edit=2&edit=0&page=${encodeURIComponent(currentPage)}&searchName=${encodeURIComponent(search)}`;

                    }, 1000)
                });
            });
        });
    });
</script>
<script>
    document.querySelectorAll(".label.gradient-5.rounded").forEach(function (deleteLink) {
        var page = document.getElementById('page');
        var trang = page.textContent;
        var searchName =document.getElementById('searchName');
        var search = searchName.textContent;
        console.log(encodeURIComponent(trang))
        deleteLink.addEventListener("click", function (event) {
            console.log("hello")
            event.preventDefault();
            const vehicleId = this.getAttribute("data-id");
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false
            });

            swalWithBootstrapButtons.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    swalWithBootstrapButtons.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    );
                    setTimeout(() => {
                        window.location.href = `/admins/vehicle/delete?id=${vehicleId}&page=${encodeURIComponent(trang)}&searchName=${encodeURIComponent(search)}`;
                    }, 1000)
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'Your imaginary file is safe :)',
                        'error'
                    )
                }
            });
        });
    });
</script>
<!---------------------------------------------------------------------------------------------->
</body>

</html>
