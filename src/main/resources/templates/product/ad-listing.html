<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="shop/layout.html :: head(${title})">
    <title></title>
    <style>
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        #drop-zone.dragover {
            background-color: #f0f0f0;
        }

        .uploaded-images-container {
            display: flex;
            flex-wrap: nowrap; /* Ngăn không cho hình ảnh bắt đầu dòng mới */
            overflow-x: auto; /* Cho phép cuộn ngang nếu có nhiều hình ảnh */
            margin-top: 10px;
        }

        .uploaded-image-container {
            margin-right: 10px;
            position: relative;
            display: inline-block;
        }

        .uploaded-image {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
        }

        #message {
            color: red;
            display: none;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .image-container img {
            max-width: 100px;
            max-height: 100%;
        }

            display: flex;
            flex-wrap: wrap;
            width: 100px;
        }

            height: 100px;
            margin: 5px;
        }
    </style>
</head>
<body class="body-wrapper">

    <div class="container">
        <form th:action="@{/admins/vehicle/vehicle}" th:method="post" th:object="${vehicles}">
            <fieldset class="border border-gary px-3 px-md-4 py-4 mb-5">
                <div class="row">

                        <h3>Post Your ad</h3>
                    </div>
                    <div class="col-lg-6">

                        <h6 class="font-weight-bold pt-4 pb-1">Nhiên Liệu</h6>
                        <div class="row px-3">
                            <div class="col-lg-4 mr-lg-4 my-2 pt-2 pb-1 rounded bg-white">
                                <input style="color: black" th:field="*{fuel}" type="radio" name="Xăng" value="Xăng"
                                       id="xang" required>
                                <label for="xang" class="py-2">Xăng</label>
                            </div>
                            <div class="col-lg-4 mr-lg-4 my-2 pt-2 pb-1 rounded bg-white ">
                                <input style="color: black" th:field="*{fuel}" type="radio" name="Dầu" value="Dầu"
                                       id="dau" required>
                                <label for="dau" class="py-2">Dầu</label>
                            </div>
                            <div class="col-lg-4 mr-lg-4 my-2 pt-2 pb-1 rounded bg-white">
                                <input style="color: black" th:field="*{fuel}" type="radio" name="Điện" value="Điện"
                                       id="dien" required>
                                <label for="dien" class="py-2">Điện</label>
                            </div>
                        </div>
                        <h6 class="font-weight-bold pt-4 pb-1">Mô tả :</h6>
                        <textarea style="color: black" th:field="*{description}" name="" id=""
                                  class="form-control bg-white" rows="7"
                                  placeholder="Nhập Mô Tả" required></textarea>
                    </div>
                    <div class="col-lg-6">
                        <h6 class="font-weight-bold pt-4 pb-1">Loại Xe</h6>
                        <label for="inputGroupSelect"></label>
                        <select style="color: black" th:field="*{vehicleType}" class="form-control w-100"
                                                                      id="inputGroupSelect">
                            <th:block th:each="typeItem : ${vehicleTypeList}">
                                <option style="color: black" th:text="${typeItem.typeName}"
                                        th:value="${typeItem.id}"></option>
                            </th:block>
                        </select>
                        <div class="price">
                            <h6 class="font-weight-bold pt-4 pb-1">Giá Thuê ($ USD):</h6>
                            <div class="row px-3">
                                <div class="col-lg-4 rounded my-2 px-0">
                                    <input style="color: black" th:field="*{rentalPrice}" type="number" name="price"
                                           class="form-control bg-white" placeholder="Price" id="price">

                            </div>
                        </div>
                        <h6 class="font-weight-bold pt-4 pb-1">Nhiên Liệu</h6>
                        <div class="row px-3">
                            <div class="col-lg-4 mr-lg-4 my-2 pt-2 pb-1 rounded bg-white">
                                <input th:field="*{transmission}" type="radio" name="transmission" value="Số sàn"

                                <label for="san" class="py-2">Số sàn</label>

                                <input th:field="*{transmission}" type="radio" name="transmission" value="Số tự động"

                            </div>
                        </div>
                        <div class="flex h-screen h-full w-full items justify-center">
                            <!--    <form action="/vehicle/upload" method="POST" enctype="multipart/form-data">-->
                            <input style="width: 100%;height: 100%" type="file" id="upload-file" multiple
                                   accept=".jpg, .jpeg, .png" onchange="limitFiles(this, 4)">
                            <div id="image-preview-container"></div>
                            <input name="image" type="hidden" id="image">
                            <input name="imageOne" type="hidden" id="imageOne">
                            <input name="imageTwo" type="hidden" id="imageTwo">
                            <input name="imageThree" type="hidden" id="imageThree">
                        </div>
                    </div>
                </div>
            </fieldset>
            <!-- Post Your ad end -->
            <!-- seller-information start -->
            <button id="full-screen-spinner" style="display: none" type="submit" class="btn btn-primary mt-2" onclick="clickAdd()">Post Your Ad</button>
        </form>
    </div>
</section>

<script>
    function limitFiles(input, maxFiles) {
        if (input.files.length > maxFiles) {
            alert(`Chỉ được chọn đúng ${maxFiles} tệp.`);
            input.value = ""; // Xóa tệp đã chọn nếu vượt quá giới hạn
        }
    }

    document.getElementById("upload-file").addEventListener("change", function (e) {
// Hiển thị spinner toàn màn hình

        const container = document.getElementById("image-preview-container");
        container.innerHTML = "";

        const maxFiles = 4;
        const files = e.target.files;

        if (files.length !== maxFiles) {
            alert(`Bạn phải chọn đúng ${maxFiles} tệp.`);
            e.target.value = "";
            return;
        }

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const img = document.createElement("img");
            const objectURL = URL.createObjectURL(file);
            img.src = objectURL;

            const imgElement = new Image();
            imgElement.src = objectURL;

            imgElement.onload = function () {
                if (imgElement.width > imgElement.height) {
                    img.style.width = "175px";
                    img.style.margin = "7px";
                    container.appendChild(img);
                } else {
                    alert(`Hình ảnh thứ ${i + 1} nằm dọc và không được chấp nhận.`);
                    e.target.value = ""; // Xóa tệp đã chọn
                    container.innerHTML = ""; // Xóa tất cả hình ảnh đã hiển thị
                    return;
                }
            };
        }
    });
</script>
