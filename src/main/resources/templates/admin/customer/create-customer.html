<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="admin/layout.html :: head(${title})">
    <title></title>
</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div class="nav-header" th:replace="admin/layout.html :: nav-header"></div>
    <!--**********************************
        Nav header end
    ***********************************-->

    <!--**********************************
        Header start
    ***********************************-->
    <div class="header" th:replace="admin/layout.html :: header"></div>
    <!--**********************************
        Header end ti-comment-alt
    ***********************************-->

    <!--**********************************
        Sidebar start
    ***********************************-->
    <div class="nk-sidebar" th:replace="admin/layout.html :: nk-sidebar"></div>
    <!--**********************************
           Sidebar end
       ***********************************-->

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">

        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-validation">
                                <div class="form-valide" action="/customers/create" th:object="${customer}"
                                      method="post">
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-username">Name <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="val-username" th:field="*{name}"
                                                   placeholder="Enter a name.." required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label">Avatar <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-6">
                                            <div id="image-preview-container5"></div>
                                            <input type="file" id="upload-file0"
                                                   multiple accept=".jpg, .jpeg, .png" onchange="limitFiles(this, 1)">
                                            <input name="imageAvatar" type="hidden" id="imageAvatar">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="idCard">Id Card <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="idCard"
                                                   aria-describedby="idCardValid"
                                                   style="background-color: white; color: black"
                                                   th:field="*{idCard}" placeholder="Your valid id card.." required>
                                            <div id="idCardValid" style="color: red"
                                                 th:if="${#fields.hasErrors('idCard')}"
                                                 th:errors="*{idCard}" class="form-text"></div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="gender">Gender <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-6">
                                            <select class="form-control" id="gender" th:field="*{gender}" required>
                                                <option value="0">Male</option>
                                                <option value="1">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="date-input">Birthday <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-6">
                                            <input type="date" class="form-control" id="date-input"
                                                   th:field="*{birthdate}" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="driverLicense">Driver License <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="driverLicense"
                                                   th:field="*{driverLicense}"
                                                   placeholder="Your valid Id Driver License.." required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="verification">Verification <span
                                                class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-6">
                                            <p th:if="${customer.verification} == 0">Waiting for Authentication</p>
                                            <p th:if="${customer.verification} == 1">Verified</p>
                                            <!--                                            <input type="text" class="form-control" id="verification"-->
                                            <!--                                                   th:field="*{verification}" placeholder="">-->
                                        </div>
                                    </div>
                                    <div style="display: grid; grid-template-columns: repeat(2 ,1fr)">

                                        <div>
                                            <div class="form-group row" style="align-content: center">
                                                <label class="col-lg-4 col-form-label" for="image-preview-container">Front
                                                    Image Driver
                                                    License <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <div   id="image-preview-container"></div>
                                                    <input   type="file" id="upload-file"
                                                           multiple accept=".jpg, .jpeg, .png"
                                                           onchange="limitFiles(this, 1)">
                                                    <input name="imageLicense" type="hidden" id="imageLicense1"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="form-group row" style="align-content: center">
                                                <label class="col-lg-4 col-form-label" for="image-preview-container1">Back
                                                    Image Driver
                                                    License <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <div   id="image-preview-container1"></div>
                                                    <input  type="file"
                                                           id="upload-file1" multiple accept=".jpg, .jpeg, .png"
                                                           onchange="limitFiles(this, 1)">
                                                    <input name="imageLicense" type="hidden" id="imageLicense2"
                                                           required>
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <div class="form-group row" style="align-content: center">
                                                <label class="col-lg-4 col-form-label">Front Image Id Card <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <div   id="image-preview-container2"></div>
                                                    <input   type="file"
                                                           id="upload-file2" multiple accept=".jpg, .jpeg, .png"
                                                           onchange="limitFiles(this, 1)">
                                                    <input name="image" type="hidden" id="image1" required>
                                                </div>
                                            </div>
                                            <div class="form-group row" style="align-content: center">
                                                <label class="col-lg-4 col-form-label">Back Image Id Card <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <div   id="image-preview-container3"></div>
                                                    <input   type="file"
                                                           id="upload-file3" multiple accept=".jpg, .jpeg, .png"
                                                           onchange="limitFiles(this, 1)">
                                                    <input name="image" type="hidden" id="image2" required>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div class="footer">
        <div class="copyright">
            <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018
            </p>
        </div>
    </div>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<div th:replace="admin/layout.html :: js"></div>
<script>
    function limitFiles(input, maxFiles) {
        if (input.files.length > maxFiles) {
            alert(`Chỉ được chọn đúng ${maxFiles} tệp.`);
            input.value = ""; // Xóa tệp đã chọn nếu vượt quá giới hạn
        }
    }

    document.getElementById("upload-file2").addEventListener("change", function (e) {
        const container = document.getElementById("image-preview-container2");
        container.innerHTML = "";

        const maxFiles = 1;
        const files = e.target.files;

        if (files.length !== maxFiles) {
            alert(`Bạn phải chọn đúng ${maxFiles} tệp.`);
            e.target.value = "";
            return;
        }

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.style.width = "4rem"
            img.style.height = "4rem"
            img.style.margin = "7px";
            container.appendChild(img);
        }
    });
</script>
