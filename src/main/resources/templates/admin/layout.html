<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- theme meta -->
    <meta name="theme-name" content="quixlab"/>

    <title th:text="${title}"></title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images_admin/favicon.png">
    <!-- Pignose Calender -->
    <link href="/plugins_admin/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="/plugins_admin/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="/plugins_admin/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <!-- Custom Stylesheet -->
    <link href="/css_admin/style.css" rel="stylesheet">
</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <div class="nav-header" th:fragment="nav-header">
        <div class="brand-logo">
            <a href="/admins" style="padding: 10px">
                <b class="logo-abbr" style="font-size: 45px; text-align: center">#</b>
                <span class="brand-title">
                        <img src="/images/logo.png" style="width: 100%" alt="">
                    </span>
            </a>
        </div>
    </div>

    <div class="header" th:fragment="header">
        <div class="header-content clearfix">

            <div class="nav-control">
                <div class="hamburger">
                    <span class="toggle-icon"><i class="icon-menu"></i></span>
                </div>
            </div>
            <div class="header-right">
                <ul class="clearfix">
                    <li class="icons dropdown"><a href="javascript:void(0)" data-toggle="dropdown">
                        <i class="mdi mdi-bell-outline"></i>
                        <span class="badge badge-pill gradient-2" th:text="${alert.size()}"></span>
                    </a>
                        <div class="drop-down animated fadeIn dropdown-menu dropdown-notfication">
                            <div class="dropdown-content-heading d-flex justify-content-between">
                                <span class="" th:text="${alert.size() + ' New Notifications'}"></span>
                                <a href="javascript:void(0)" class="d-inline-block">
                                    <span class="badge badge-pill gradient-2" th:text="${alert.size()}"></span>
                                </a>
                            </div>
                            <div class="dropdown-content-body">
                                <ul>
                                    <th:block th:each="contract : ${alert}">
                                    <li>
                                        <a href="javascript:void(0)">
                                            <img class="float-left mr-3 avatar-img" th:src="${contract.booking.vehicle.imageList.get(0).imagePath}" alt="">
                                            <div class="notification-content">
                                                <h6 class="notification-heading" th:text="${contract.booking.vehicle.vehicleName}"></h6>
                                                <span class="notification-text" th:text="${contract.booking.customer.name}"></span>
                                            </div>
                                        </a>
                                    </li>
                                    </th:block>
                                </ul>

                            </div>
                        </div>
                    </li>
                    <li class="icons dropdown">
                        <div class="user-img c-pointer position-relative" data-toggle="dropdown">
                            <span class="activity active"></span>
                            <img src="/images_admin/user/1.png" height="40" width="40" alt="">
                        </div>
                        <div class="drop-down dropdown-profile animated fadeIn dropdown-menu">
                            <div class="dropdown-content-body">
                                <th:block th:if="${#request.userPrincipal != null}">
                                    <ul>
                                        <li>
                                            <a href="app-profile.html"><i class="icon-user"></i> <span>Profile</span></a>
                                        </li>
                                        <hr class="my-2">
                                        <li><a href="/logout"><i class="icon-key"></i> <span>Logout</span></a></li>
                                    </ul>
                                </th:block>
                                <th:block th:if="${#request.userPrincipal == null}">
                                    <ul>
                                        <li>
                                            <a href="app-profile.html"><i class="icon-user"></i> <span>Profile</span></a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0)">
                                                <i class="icon-envelope-open"></i> <span>Inbox</span>
                                                <div class="badge gradient-3 badge-pill gradient-1">3</div>
                                            </a>
                                        </li>

                                        <hr class="my-2">
                                        <li>
                                            <a href="page-lock.html"><i class="icon-lock"></i> <span>Lock Screen</span></a>
                                        </li>
                                        <li><a href="page-login.html"><i class="icon-key"></i> <span>Logout</span></a></li>
                                    </ul>
                                </th:block>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="nk-sidebar" th:fragment="nk-sidebar">
        <ul class="metismenu">
            <li>
                <a th:href="@{/admins/booking}">
                    <i class="icon-menu menu-icon"></i><span class="nav-text">Booking</span>
                </a>
            </li>
        </ul>
        <ul class="metismenu">
            <li>
                <a th:href="@{/admins/return}">
                    <i class="icon-menu menu-icon"></i><span class="nav-text">Return</span>
                </a>
            </li>
        </ul>
        <ul class="metismenu">
            <li>
                <a th:href="@{/admins/bills}">
                    <i class="icon-menu menu-icon"></i><span class="nav-text">Bill</span>
                </a>
            </li>
        </ul>
        <ul class="metismenu">
            <li>
                <a th:href="@{/admins/vehicle}">
                    <i class="icon-menu menu-icon"></i><span class="nav-text">Vehicle</span>
                </a>
            </li>
        </ul>
        <ul class="metismenu">
            <li>
                <a th:href="@{/admins/employee}">
                    <i class="icon-menu menu-icon"></i><span class="nav-text">Employee</span>
                </a>
            </li>
        </ul>
        <ul class="metismenu">
            <li>
                <a th:href="@{/admins/customers}">
                    <i class="icon-menu menu-icon"></i><span class="nav-text">Customer</span>
                </a>
            </li>
        </ul>
    </div>


    <!--**********************************
        Sidebar end
    ***********************************-->

    <!--**********************************
        Content body start
    ***********************************-->

    <div class="footer" th:fragment="footer">
        <div class="copyright">
            <p>Copyright &copy; Designed & Developed by C0423G1 - Team - 1 - 2023</p>
        </div>
    </div>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<div th:fragment="js">
    <script src="/plugins_admin/common/common.min.js"></script>
    <script src="/js_admin/custom.min.js"></script>
    <script src="/js_admin/settings.js"></script>
    <script src="/js_admin/gleek.js"></script>
    <script src="/js_admin/styleSwitcher.js"></script>

    <!-- Chartjs -->
    <script src="/plugins_admin/chart.js/Chart.bundle.min.js"></script>
    <!-- Circle progress -->
    <script src="/plugins_admin/circle-progress/circle-progress.min.js"></script>
    <!-- Datamap -->
    <script src="/plugins_admin/d3v3/index.js"></script>
    <script src="/plugins_admin/topojson/topojson.min.js"></script>
    <script src="/plugins_admin/datamaps/datamaps.world.min.js"></script>
    <!-- Morrisjs -->
    <script src="/plugins_admin/raphael/raphael.min.js"></script>
    <script src="/plugins_admin/morris/morris.min.js"></script>
    <!-- Pignose Calender -->
    <script src="/plugins_admin/moment/moment.min.js"></script>
    <script src="/plugins_admin/pg-calendar/js/pignose.calendar.min.js"></script>
    <!-- ChartistJS -->
    <script src="/plugins_admin/chartist/js/chartist.min.js"></script>
    <script src="/plugins_admin/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>
    <script src="/js_admin/dashboard/dashboard-1.js"></script>

<!--    <script src="/plugins_admin/tables/js/jquery.dataTables.min.js"></script>-->
<!--    <script src="/plugins_admin/tables/js/datatable/dataTables.bootstrap4.min.js"></script>-->
<!--    <script src="/plugins_admin/tables/js/datatable-init/datatable-basic.min.js"></script>-->
</div>
</body>

</html>
