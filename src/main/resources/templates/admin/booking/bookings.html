<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<head th:replace="admin/layout.html :: head(${title})">
    <title></title>
</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div class="nav-header" th:replace="admin/layout.html :: nav-header"></div>
    <!--**********************************
        Nav header end
    ***********************************-->

    <!--**********************************
        Header start
    ***********************************-->
    <div class="header" th:replace="admin/layout.html :: header"></div>
    <!--**********************************
        Header end ti-comment-alt
    ***********************************-->

    <!--**********************************
        Sidebar start
    ***********************************-->
    <div class="nk-sidebar" th:replace="admin/layout.html :: nk-sidebar"></div>
    <!--**********************************
        Sidebar end
    ***********************************-->

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">

        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Responsive Table</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered zero-configuration">
                                    <thead>
                                    <tr>
                                        <th>Creation Date</th>
                                        <th>Vehicle Name</th>
                                        <th>Customer Name</th>
                                        <th>employee</th>
                                        <th>status_confirm</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="booking : ${bookings}">
                                        <tr>
                                            <td th:text="${booking.contractCreationDate}"></td>
                                            <td th:text="${booking.booking.vehicle.vehicleName}"></td>
                                            <td th:text="${booking.booking.customer.name}"></td>
                                            <td th:if="${booking.employee == null}">Handling</td>
                                            <td th:if="${booking.employee != null}" th:text="${booking.employee}"></td>
                                            <td th:if="${booking.status_confirm == 0}" class="label gradient-3 rounded">
                                                Handling
                                            </td>
                                            <td th:if="${booking.status_confirm == 1}" class="label gradient-4 rounded">
                                                Done
                                            </td>
                                            <td th:if="${booking.status_confirm == 3}" class="label gradient-5 rounded">
                                                Cancel
                                            </td>
                                            <td>
                                            <span>
                                                <a style="margin: 3%" href="#" class="label gradient-1 rounded"
                                                   data-toggle="tooltip" data-placement="top" title="Edit" data-bs-toggle="modal" th:data-bs-target="'#exampleModal_' + ${booking.id}">
                                                    <i class="fa fa-pencil color-muted m-r-5">
                                                    </i>
                                                </a>
                                                <a style="margin: 3%" href="#" class="label gradient-2 rounded"
                                                   type="btn" data-toggle="tooltip" data-placement="top" title="Close">
                                                    <i class="fa fa-close color-danger"></i>
                                                </a>

                                            </span>
                                            </td>
                                        </tr>
                                        <!-- Modal -->
                                        <div class="modal fade" th:id="'exampleModal_' + ${booking.id}" tabindex="-1" th:aria-labelledby="'exampleModalLabel_' + ${booking.id}" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" th:id="'exampleModalLabel_' + ${booking.id}">Modal title</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <span>Customer Name</span><p th:text="${booking.booking.customer.name}"></p>
                                                        <span>Rental Fee</span><p th:text="${booking.rentalFee}"></p>
                                                        <span>Receive Address</span><p th:text="${booking.receiveAddress}"></p>
                                                        <span>Collateral Asset</span><p th:text="${booking.collateralAsset.assetName}"></p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div class="footer" th:replace="admin/layout.html :: footer"></div>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->

<div th:replace="admin/layout.html :: js"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
